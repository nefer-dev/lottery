<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

</head>
<body>
<div class="container">
    <form action="/members" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" th:value="${name}">
            <input type="submit" value="send">
        </div>
    </form>
</div>
</body>
</html>
